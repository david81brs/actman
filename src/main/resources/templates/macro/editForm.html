<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Editar Macrodesafio</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<h1>Editar Macrodesafio</h1>
    <form th:action="@{/editsave}" th:object="${macro}" method="POST">
        <input type="hidden" th:value="${macroid}" th:field="*{macroid}"/>
        <div class="form-group">
            <label for="macrotitle">Título do Macrodesafio</label>
            <input th:value="${macrotitle}" th:field="*{macrotitle}" class="form-control" type="text" placeholder="título" name="macrotitle" >
        </div>
        <div class="form-group">
            <label for="macrocoordinator">Coordenador</label>
            <input th:value="${macrocoordinator}" th:field="*{macrocoordinator}" type="text" class="form-control" placeholder="coordenador" name="macrocoordinator" >
        </div>
        <label for="macrodescription">Descrição</label>
        <textarea th:value="${macrodescription}" th:field="*{macrodescription}" class="form-control" name="macrodescription" id="md" cols="30" rows="5" placeholder="description"></textarea>
        <br>
        <input type="submit" value="Enviar" class="btn btn-primary">

    </form>
</div>

</body>
</html>

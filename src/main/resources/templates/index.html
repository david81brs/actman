<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Actman</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
</head>
<body>
<div class="container">


<h1>Actman</h1>
<h3>Macrodesafios</h3>
    <a class="btn btn-info" href="/addmacro">Cadastrar Macrodesafio</a>


<table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Título do Macro</th>
        <th scope="col">Coordenador do Macro</th>
        <th scope="col">Descrição do Macro</th>
        <th scope="col">Ação</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="macro : ${macros}">
        <tr>
            <th scope="row"><span th:text="${macro.macroid}"></span></th>
            <td><span th:text="${macro.macrotitle}"> </span></td>
            <td><span th:text="${macro.macrocoordinator}"> </span></td>
            <td><span th:text="${macro.macrodescription}"> </span></td>
            <td>
                <a class="btn btn-danger" th:href="${(#mvc.url('MC#deletarMacro').arg(0, macro.macroid)).build()}">Deletar</a>
                <a class="btn btn-info" th:href="@{'/edit/'+${macro.macroid}}">Edit</a>

            </td>
        </tr>
    </div>

    </tbody>
</table>
</div>
</body>
</html>
